<div class="my-5">
  <div class="flex flex-col lg:flex-row flex-wrap gap-y-3">
      @for (item of allProducts(); track $index)
      {
          <div  class="relative product cursor-pointer flex w-1/5 flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
              <!-- img , titl -->
              <div>
                  <div class="relative mx-4 mt-4 h-96 overflow-hidden rounded-xl bg-white bg-clip-border text-gray-700">
                      <img [src]="item.imageCover"
                          class="h-full w-full object-cover" />
                  </div>
                  <div class="">
                      <div class="mb-2 flex items-center justify-between">
                          <p class=" text-main block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">
                              {{item.category.name}}
                          </p>
                          <!-- <p class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">
                              {{item.price}}EGP
                          </p> -->
                      </div>
                      <p class="block font-sans text-sm font-normal leading-normal text-gray-700 antialiased opacity-75">
                        {{item.title}}
                      </p>
                  </div>
                  <div class="mb-2 p-6 flex items-center justify-between">
                      <p class=" text-main block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">
                          {{item.price}}EGP
                      </p>
                      <p class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">
                          <i class="fa-solid fa-star rating-color"></i>
                          {{item.ratingsAverage}}
                      </p>
                  </div>
              </div>
              <!-- button -->
              <div class="p-6 product">
                  <button
                      class="block bg-main text-white w-full select-none rounded-lg bg-blue-gray-900/10 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-blue-gray-900 transition-all hover:scale-105 focus:scale-105 focus:opacity-[0.85] active:scale-100 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                      type="button">
                      {{'addToCart'}}
                  </button>
              </div>
          </div>
      }
  </div>
</div>
